<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">

    <div class="min-h-screen flex items-center justify-center">
        <div class="bg-white p-8 rounded shadow-md w-96">
            <h2 class="text-2xl font-semibold mb-6">Register</h2>

            <form id="registerForm" hx-post="/users/register" hx-target="#result" hx-swap="outerHTML">
                <div class="mb-4">
                    <label for="username" class="block text-sm font-medium text-gray-600">Username:</label>
                    <input type="text" id="username" name="username" class="mt-1 p-2 w-full border rounded">
                </div>

                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium text-gray-600">Email:</label>
                    <input type="email" id="email" name="email" class="mt-1 p-2 w-full border rounded">
                </div>

                <div class="mb-4">
                    <label for="password" class="block text-sm font-medium text-gray-600">Password:</label>
                    <input type="password" id="password" name="password" class="mt-1 p-2 w-full border rounded">
                </div>

                <div class="mb-6">
                    <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded">Register</button>
                </div>
            </form>

            <div id="result"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/htmx.org@1.7.0/dist/htmx.js"></script>
    <script>
        document.getElementById("registerForm").addEventListener("htmx:afterSwap", function (event) {
            // You can add any additional logic after the form is submitted
            console.log("Form submitted successfully!");
        });
    </script>
</body>

</html>
